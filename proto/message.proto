syntax = "proto3";

package event_bus.message;
import "google/protobuf/wrappers.proto";
// A snazzy new shirt!
message Shirt {
  enum Size {
    SMALL = 0;
    MEDIUM = 1;
    LARGE = 2;
  }

  string color = 1;
  Size size = 2;
}


message DefaultMessage{
  google.protobuf.StringValue address = 1;
  google.protobuf.StringValue replay = 2;
  map<string, string> headers = 3;
  google.protobuf.BytesValue body = 4;
}